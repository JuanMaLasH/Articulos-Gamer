<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contacto || Artículos Gamer</title>
</head>
<body>
  <header class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg navbar-white bg-white menuHeader">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <a class="navbar-brand" href="/index.html"><img src="/assets/images/logos/logologo.jpg" class="logoPrincipal" alt="Logo Artículos Gamer"></a>
                        <li class="nav-item p-4">
                            <a class="nav-link" href="/sites/tienda.html">Tienda</a>
                        </li>
                        <li class="nav-item p-4">
                            <a class="nav-link" href="/sites/preguntas-frecuentes.html">Preguntas Frecuentes</a>
                        </li>
                        <li class="nav-item p-4">
                            <a class="nav-link" href="/sites/contacto.html">Contacto</a>
                        </li>
                    </ul>
              </div>
            </div>
          </nav>
    </div>
</header>    
    <main class="container-fluid">
        <img src="/assets/images/contacto/contacto.jpg" alt="banner de contacto" class="foto"><br><br>
        <div class="container">
        <form class="row text-center p-3" id="formulario">
          <div class="col-md-6 p-3">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Juan" id="nombre">
          </div>
          <div class="col-md-6 p-3">
            <label for="inputSurname" class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Perez" id="apellido">
          </div>
          <div class="col-md-6 p-3">
            <label for="inputEmail" class="form-label">Mail</label>
            <input type="email" class="form-control" placeholder="JuanPerez@hotmail.com" id="email">
          </div>
          <div class="col-md-6 p-3">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••" id="contraseña" >
          </div>
          <div class="col-12 p-3">
            <label for="inputAddress" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="usuario">
          </div>
          <div class="col-md-12 p-3">
            <label for="inputCountry" class="form-label">País</label>
            <input type="text" class="form-control" id="país">
          </div>
          <div class="col-12 p-3">
            <label for="comentarios">Dejar un Mensaje</label><br>
            <textarea name="comentarios" id="message" cols="100" rows="10" class="comentarios"></textarea>
          </div>
          <div class="col-12 p-3">
            <button type="submit" class="btn btn-secondary" id="botonEnviarFormulario">Enviar</button>
          </div>
          <div class="col-12 p-3">
            <input type="reset" class="btn btn-secondary">
          </div>  
        </form>
      </div>
    </main>
    <footer>
        <img src="/assets/images/logos/marcas.jpg" alt="Marcas" class="foto">
        <div class="barraNegra">
          <nav>
              <ul class= "menuFooter">
                 <li><a href="https://www.facebook.com" target="_blank"><img src="/assets/images/logos/facebook.jpg" alt="Logo Facebook" class="redSocial"></a></li>
                 <li><a href="https://www.instagram.com" target="_blank"><img src="/assets/images/logos/instagram.jpg" alt="Logo Instagram" class="redSocial"></a></li>
                 <li><a href="https://www.youtube.com" target="_blank"><img src="/assets/images/logos/youtube.jpg" alt="Logo Youtube" class="redSocial"></a></li>
                 <li><a href="https://www.twitter.com" target="_blank"><img src="/assets/images/logos/twitter.jpg" alt="Logo Twitter" class="redSocial"></a></li>
              </ul>
          </nav>
      <h5 class="text-center colorLetra">
          Todos los derechos reservados ©
      </h5>
    </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/contacto.js"></script>
</body>
</html>
